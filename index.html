<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastDocs - FAST CFD Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 4rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <a href="#" onclick="showDashboardView()" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    </svg>
                    <h1 class="text-2xl font-bold text-indigo-600">FastDocs</h1>
                </a>
                <nav class="flex items-center space-x-8">
                    <a href="#" onclick="showDashboardView()" class="font-medium text-gray-600 hover:text-indigo-600">Home</a>
                    <a href="about.html" class="font-medium text-gray-600 hover:text-indigo-600">About</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div id="dashboard-view" class="view active">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 md:p-12 rounded-xl text-white mb-12 shadow-lg text-center">
                <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Welcome to FastDocs</h2>
                <p class="text-indigo-100 text-lg max-w-2xl mx-auto mb-8">A resource hub for FAST CFD, created by Ali Naqi.</p>
                <div class="max-w-xl mx-auto">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </div>
                        <input id="search-input" type="text" placeholder="Search for courses or documents..." class="w-full p-3 pl-10 rounded-full bg-white/20 text-white placeholder-indigo-100 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                </div>
            </div>
            
            <h3 class="text-2xl font-bold text-gray-900 mb-6">University Semesters</h3>
            <div id="semesters-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="semester-detail-view" class="view">
            <div class="flex items-center mb-6">
                <button onclick="showDashboardView()" class="text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    All Semesters
                </button>
            </div>
            <div id="semester-detail-content"></div>
        </div>
        
        <div id="search-results-view" class="view"></div>
    </main>
    
    <footer class="bg-white text-gray-800 mt-12 border-t">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="md:col-span-1">
                <h3 class="font-bold text-lg mb-2">FastDocs</h3>
                <p class="text-gray-500">An open-source project by Ali Naqi to make academic resources for FAST CFD easily accessible.</p>
            </div>
            <div class="md:text-center">
                <h3 class="font-semibold mb-4">Navigate</h3>
                <ul class="space-y-2 text-gray-500">
                    <li><a href="#" onclick="showDashboardView()" class="hover:text-indigo-600">Home</a></li>
                    <li><a href="about.html" class="hover:text-indigo-600">About</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-8 border-t border-gray-200 pt-8 text-center">
            <p class="text-base text-gray-400">&copy; 2025 FastDocs. Created by Ali Naqi.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8cHUC5RU-s8HXhdSPpm1IU_d9z2e1r5k",
            authDomain: "fast-docs-5c398.firebaseapp.com",
            projectId: "fast-docs-5c398",
            storageBucket: "fast-docs-5c398.firebasestorage.app",
            messagingSenderId: "1017573179316",
            appId: "1:1017573179316:web:7d011bede8b91d42013ce1",
            measurementId: "G-1BS4ERVGYK"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let academicData = [];
        let activeSemesterIndex = -1;

        const dashboardView = document.getElementById('dashboard-view');
        const semesterDetailView = document.getElementById('semester-detail-view');
        const searchInput = document.getElementById('search-input');
        const searchResultsView = document.getElementById('search-results-view');

        onSnapshot(collection(db, "academicData"), (snapshot) => {
            academicData = snapshot.docs.map(doc => doc.data()).sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
            if (activeSemesterIndex === -1 && searchInput.value.trim() === '') {
                renderDashboard();
            } else if (activeSemesterIndex !== -1) {
                renderSemesterDetail(activeSemesterIndex);
            }
        });

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            if (query === '') { showDashboardView(); return; }
            dashboardView.classList.remove('active');
            semesterDetailView.classList.remove('active');
            searchResultsView.classList.add('active');
            const results = [];
            academicData.forEach(semester => {
                (semester.courses || []).forEach(course => {
                    let courseMatch = course.name.toLowerCase().includes(query);
                    (course.sections || []).forEach(section => {
                        const checkDocs = (docs, subfolderName = null) => {
                            (docs || []).forEach(doc => {
                                if (courseMatch || section.name.toLowerCase().includes(query) || doc.name.toLowerCase().includes(query)) {
                                    let categoryPath = `${section.name}`;
                                    if (subfolderName) categoryPath += ` / ${subfolderName}`;
                                    results.push({ semesterName: semester.name, courseName: course.name, docName: doc.name, docUrl: doc.url, category: categoryPath });
                                }
                            });
                        };
                        checkDocs(section.documents);
                        (section.subfolders || []).forEach(sub => checkDocs(sub.items, sub.name));
                    });
                });
            });
            const uniqueResults = Array.from(new Set(results.map(JSON.stringify))).map(JSON.parse);
            renderSearchResults(uniqueResults, query);
        }
        searchInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') { performSearch(); } });
        
        function renderSearchResults(results, query) {
            let html = `<h2 class="text-3xl font-bold text-gray-900 mb-8">Search Results for "${query}"</h2>`;
            if (results.length === 0) {
                html += `<div class="text-center py-16 bg-white rounded-lg shadow-sm"><p class="text-gray-500">No results found.</p></div>`;
            } else {
                html += '<div class="space-y-2">';
                results.forEach(result => {
                    html += `
                        <a href="${result.docUrl}" target="_blank" rel="noopener noreferrer" class="block bg-white p-4 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
                            <div class="flex items-center">
                                ${getFileIcon(result.docName)}
                                <div>
                                    <p class="font-semibold text-blue-700">${result.docName}</p>
                                    <p class="text-sm text-gray-500">${result.semesterName} &gt; ${result.courseName} &gt; ${result.category}</p>
                                </div>
                            </div>
                        </a>
                    `;
                });
                html += '</div>';
            }
            searchResultsView.innerHTML = html;
        }

        window.showDashboardView = function() {
            activeSemesterIndex = -1;
            dashboardView.classList.add('active');
            semesterDetailView.classList.remove('active');
            searchResultsView.classList.remove('active');
            if (searchInput.value) { searchInput.value = ''; }
            renderDashboard();
        }

        window.showSemesterView = function(semesterIndex) {
            activeSemesterIndex = semesterIndex;
            dashboardView.classList.remove('active');
            semesterDetailView.classList.add('active');
            searchResultsView.classList.remove('active');
            renderSemesterDetail(semesterIndex);
        }

        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            switch(extension) {
                case 'pdf': return '<svg class="h-6 w-6 mr-3 text-red-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>';
                case 'pptx': case 'ppt': return '<svg class="h-6 w-6 mr-3 text-orange-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm-2 5V6a2 2 0 114 0v1H8z" /></svg>';
                case 'docx': case 'doc': return '<svg class="h-6 w-6 mr-3 text-blue-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>';
                default: return '<svg class="h-6 w-6 mr-3 text-gray-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>';
            }
        }
        function renderDashboard() {
            const grid = document.getElementById('semesters-grid');
            grid.innerHTML = '<div class="loader"></div>';
            if (academicData.length > 0) {
                grid.innerHTML = academicData.map((semester, index) => {
                    const courseCount = (semester.courses || []).length;
                    return `<div onclick="showSemesterView(${index})" class="group bg-white p-6 rounded-xl shadow-lg border-2 border-transparent hover:border-indigo-500 transition-all cursor-pointer">
                                <h3 class="text-xl font-bold text-gray-800">${semester.name}</h3>
                                <p class="text-gray-500 mt-2">${courseCount} course${courseCount === 1 ? '' : 's'}</p>
                            </div>`;
                }).join('');
            } else {
                grid.innerHTML = `<p class="text-center col-span-full text-gray-500">No semesters found. The admin may need to add content.</p>`;
            }
        }

        // THIS FUNCTION CONTAINS THE NEW HEADING STYLES
        function renderSemesterDetail(semesterIndex) {
            const content = document.getElementById('semester-detail-content');
            const semester = academicData[semesterIndex];
            
            let coursesHTML = '';
            if (semester.courses && semester.courses.length > 0) {
                coursesHTML = semester.courses.map((course) => {
                    let hasContent = false;
                    const sectionsHTML = (course.sections || []).map((section) => {
                        const createDocList = (docs) => (docs || []).map(doc => `
                            <li>
                                <a href="${doc.url}" target="_blank" rel="noopener noreferrer" class="flex items-center text-indigo-700 hover:text-indigo-900 hover:bg-indigo-50 p-2.5 rounded-lg transition-colors duration-200">
                                    ${getFileIcon(doc.name)}
                                    <span class="font-medium">${doc.name}</span>
                                </a>
                            </li>`).join('');

                        const directDocsHTML = createDocList(section.documents);
                        const subfoldersHTML = (section.subfolders || []).map(sub => {
                            const subDocsHTML = createDocList(sub.items);
                            if (!subDocsHTML) return '';
                            hasContent = true;
                            return `<div class="mt-4">
                                        <h5 class="font-semibold text-gray-600 px-2 mb-2">${sub.name}</h5>
                                        <ul class="space-y-1">${subDocsHTML}</ul>
                                    </div>`;
                        }).join('');

                        if (!directDocsHTML && !subfoldersHTML) return '';
                        hasContent = true;
                        return `<div class="bg-gray-50 p-4 rounded-lg shadow-inner border">
                                    <h4 class="font-bold text-gray-800 mb-3 text-lg">${section.name}</h4>
                                    <ul class="space-y-1">${directDocsHTML}</ul>
                                    ${subfoldersHTML}
                                </div>`;
                    }).join('');

                    if (!hasContent) return '';

                    return `<div class="bg-white rounded-xl shadow-lg mb-8 p-6">
                                <div class="text-center border-b-2 border-gray-200 pb-4 mb-6">
                                    <h3 class="text-2xl font-bold text-gray-900">${course.name}</h3>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    ${sectionsHTML}
                                </div>
                            </div>`;
                }).join('');
            }
            
            if (!coursesHTML) {
                coursesHTML = `<div class="text-center py-16 bg-white rounded-lg shadow-sm"><p class="text-gray-500">No courses with content have been added to this semester yet.</p></div>`;
            }

            const semesterHeadingHTML = `
                <div class="text-center bg-white p-6 rounded-xl shadow-md border-2 border-indigo-200 mb-10">
                    <h2 class="text-4xl font-extrabold text-indigo-600">${semester.name}</h2>
                </div>
            `;

            content.innerHTML = `${semesterHeadingHTML}<div>${coursesHTML}</div>`;
        }
        
        showDashboardView();
    </script>
</body>
</html>
