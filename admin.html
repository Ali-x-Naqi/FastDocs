<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Academic Resource Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 50; justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 500px; }
        .course-category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Teshkhkt Admin Login Form (initially shown) -->
    <div id="login-form-container" class="view active">
        <div class="max-w-md mx-auto mt-24 p-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email-input" type="email" autocomplete="email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password-input" type="password" autocomplete="current-password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel Content (initially hidden) -->
    <div id="admin-panel-content" class="view">
        <header class="bg-gray-800 text-white shadow-lg">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold leading-tight">ADMIN PANEL</h1>
                    <p class="text-gray-400 mt-1">Manage Semesters, Courses, and Files</p>
                </div>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <!-- Stats Bar -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="text-sm font-medium text-gray-500">Total Semesters</h4>
                        <p id="stats-semesters" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="text-sm font-medium text-gray-500">Total Courses</h4>
                        <p id="stats-courses" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="text-sm font-medium text-gray-500">Total Documents</h4>
                        <p id="stats-documents" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-800 mb-6">Semesters Dashboard</h2>
                <div id="semesters-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Semester cards will be injected here -->
                </div>
            </div>

            <!-- Semester Detail View -->
            <div id="semester-detail-view" class="view">
                <div class="flex items-center mb-6">
                    <button onclick="showDashboardView()" class="text-blue-600 hover:underline">&larr; Back to Dashboard</button>
                </div>
                <div id="semester-detail-content">
                    <!-- Specific semester content will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="course-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Add New Course</h3>
            <input id="course-name-input" type="text" placeholder="e.g., Data Structures" class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('course')" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button onclick="addCourse()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">Add Course</button>
            </div>
        </div>
    </div>
    
    <div id="document-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Add New Document</h3>
            <p class="mb-2">Uploading to: <strong id="upload-target-info"></strong></p>
            <input id="document-name-input" type="text" placeholder="File Name (e.g., Lecture 1.pdf)" class="w-full p-2 border rounded mb-2">
            <input id="document-url-input" type="text" placeholder="Google Drive Share URL" class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('document')" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button onclick="addDocument()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">Add Document</button>
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Are you sure?</h3>
            <p id="confirm-modal-text" class="text-gray-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-cancel-btn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <!-- Rename Document Modal -->
    <div id="rename-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Rename Document</h3>
            <input id="rename-name-input" type="text" placeholder="New File Name" class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('rename')" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button onclick="renameDocument()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">Rename</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB8cHUC5RU-s8HXhdSPpm1IU_d9z2e1r5k",
            authDomain: "fast-docs-5c398.firebaseapp.com",
            projectId: "fast-docs-5c398",
            storageBucket: "fast-docs-5c398.firebasestorage.app",
            messagingSenderId: "1017573179316",
            appId: "1:1017573179316:web:7d011bede8b91d42013ce1",
            measurementId: "G-1BS4ERVGYK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let academicData = [];
        let activeSemesterIndex = -1;
        let currentCourseIndex = -1;
        let currentCategory = '';
        let currentDocIndex = -1; // New variable to store the document index
        let confirmCallback = null;

        const loginFormContainer = document.getElementById('login-form-container');
        const adminPanelContent = document.getElementById('admin-panel-content');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');

        // Auth State Listener with Role Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'admin') {
                    adminPanelContent.style.display = 'block';
                    loginFormContainer.style.display = 'none';
                    
                    onSnapshot(collection(db, "academicData"), (snapshot) => {
                        if (snapshot.empty) {
                            const initialData = Array.from({ length: 8 }, (_, i) => ({ 
                                id: `semester-${i + 1}`, 
                                name: `Semester ${i + 1}`, 
                                courses: [] 
                            }));
                            Promise.all(initialData.map(sem => setDoc(doc(db, "academicData", sem.id), sem)));
                        } else {
                            academicData = snapshot.docs.map(doc => doc.data()).sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
                            renderDashboard();
                            if (activeSemesterIndex !== -1) renderSemesterDetail(activeSemesterIndex);
                        }
                    });
                } else {
                    alert("You do not have permission to access this page.");
                    await signOut(auth);
                }
            } else {
                adminPanelContent.style.display = 'none';
                loginFormContainer.style.display = 'block';
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Login attempt successful. Checking role...");
            } catch (error) {
                console.error("Login failed:", error.message);
                alert("Login failed: " + error.message);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Admin logged out successfully.");
            } catch (error) {
                console.error("Logout failed:", error.message);
            }
        });


        const confirmModal = document.getElementById('confirm-modal');
        document.getElementById('confirm-cancel-btn').onclick = () => confirmModal.style.display = 'none';
        document.getElementById('confirm-delete-btn').onclick = () => {
            if (confirmCallback) confirmCallback();
            confirmModal.style.display = 'none';
        };

        window.showDashboardView = function() {
            activeSemesterIndex = -1;
            document.getElementById('dashboard-view').classList.add('active');
            document.getElementById('semester-detail-view').classList.remove('active');
        }

        window.showSemesterView = function(semesterIndex) {
            activeSemesterIndex = semesterIndex;
            document.getElementById('dashboard-view').classList.remove('active');
            document.getElementById('semester-detail-view').classList.add('active');
            renderSemesterDetail(semesterIndex);
        }

        window.openModal = function(type, courseIndex, category) {
            if (type === 'document') {
                currentCourseIndex = courseIndex;
                currentCategory = category;
                document.getElementById('upload-target-info').innerText = `${academicData[activeSemesterIndex].courses[courseIndex].name} / ${category}`;
            }
            document.getElementById(`${type}-modal`).style.display = 'flex';
        }

        window.openRenameModal = function(courseIndex, category, docIndex) {
            currentCourseIndex = courseIndex;
            currentCategory = category;
            currentDocIndex = docIndex;
            
            let currentDoc;
            if (category.includes('pastPapers-')) {
                const subCategory = category.split('-')[1];
                currentDoc = academicData[activeSemesterIndex].courses[courseIndex].pastPapers[subCategory][docIndex];
            } else {
                currentDoc = academicData[activeSemesterIndex].courses[courseIndex][category][docIndex];
            }
            
            document.getElementById('rename-name-input').value = currentDoc.name;
            document.getElementById('rename-modal').style.display = 'flex';
        }

        window.closeModal = function(type) {
            document.getElementById(`${type}-modal`).style.display = 'none';
            const nameInput = document.getElementById(`${type}-name-input`);
            if (nameInput) nameInput.value = '';
            const urlInput = document.getElementById(`${type}-url-input`);
            if (urlInput) urlInput.value = '';
            document.getElementById('rename-name-input').value = '';
        }

        window.addCourse = async function() {
            const input = document.getElementById('course-name-input');
            if (input.value.trim() && activeSemesterIndex > -1) {
                const semester = academicData[activeSemesterIndex];
                const newCourse = { 
                    name: input.value.trim(), 
                    notes: [], 
                    pastPapers: { 'MID 1': [], 'MID 2': [], 'FINAL': [] }, 
                    slides: [], 
                    quizzes: [], 
                    assignments: [] 
                };
                semester.courses.push(newCourse);
                await setDoc(doc(db, "academicData", semester.id), semester);
                closeModal('course');
            }
        }

        window.addDocument = async function() {
            const nameInput = document.getElementById('document-name-input');
            const urlInput = document.getElementById('document-url-input');
            if (nameInput.value.trim() && urlInput.value.trim() && activeSemesterIndex > -1) {
                const semester = academicData[activeSemesterIndex];
                
                if (currentCategory.includes('pastPapers-')) {
                    const subCategory = currentCategory.split('-')[1];
                    semester.courses[currentCourseIndex].pastPapers[subCategory].push({ name: nameInput.value.trim(), url: urlInput.value.trim() });
                } else {
                    semester.courses[currentCourseIndex][currentCategory].push({ name: nameInput.value.trim(), url: urlInput.value.trim() });
                }
                
                await setDoc(doc(db, "academicData", semester.id), semester);
                closeModal('document');
            }
        }

        window.renameDocument = async function() {
            const newName = document.getElementById('rename-name-input').value.trim();
            if (newName && activeSemesterIndex > -1) {
                const semester = academicData[activeSemesterIndex];

                if (currentCategory.includes('pastPapers-')) {
                    const subCategory = currentCategory.split('-')[1];
                    semester.courses[currentCourseIndex].pastPapers[subCategory][currentDocIndex].name = newName;
                } else {
                    semester.courses[currentCourseIndex][currentCategory][currentDocIndex].name = newName;
                }
                
                await setDoc(doc(db, "academicData", semester.id), semester);
                closeModal('rename');
            }
        }
        
        window.deleteCourse = function(courseIndex) {
            document.getElementById('confirm-modal-text').innerText = "This will delete the course and all its documents permanently.";
            confirmCallback = async () => {
                const semester = academicData[activeSemesterIndex];
                semester.courses.splice(courseIndex, 1);
                await setDoc(doc(db, "academicData", semester.id), semester);
            };
            confirmModal.style.display = 'flex';
        }
        
        window.deleteDocument = function(courseIndex, category, docIndex) {
            document.getElementById('confirm-modal-text').innerText = "This will delete the document permanently.";
            confirmCallback = async () => {
                const semester = academicData[activeSemesterIndex];
                if (category.includes('pastPapers-')) {
                    const subCategory = category.split('-')[1];
                    semester.courses[courseIndex].pastPapers[subCategory].splice(docIndex, 1);
                } else {
                    semester.courses[courseIndex][category].splice(docIndex, 1);
                }
                await setDoc(doc(db, "academicData", semester.id), semester);
            };
            confirmModal.style.display = 'flex';
        }

        function renderDashboard() {
            const grid = document.getElementById('semesters-grid');
            let courseCount = 0;
            let docCount = 0;
            grid.innerHTML = '';
            academicData.forEach((semester, index) => {
                courseCount += semester.courses.length;
                semester.courses.forEach(course => {
                    Object.values(course).forEach(val => {
                        if (Array.isArray(val)) docCount += val.length;
                    });
                });

                const card = document.createElement('div');
                card.className = 'p-6 bg-white rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer';
                card.onclick = () => showSemesterView(index);
                card.innerHTML = `<h3 class="text-xl font-bold text-gray-800">${semester.name}</h3><p class="text-gray-500 mt-2">${semester.courses.length} courses</p>`;
                grid.appendChild(card);
            });
            document.getElementById('stats-semesters').innerText = academicData.length;
            document.getElementById('stats-courses').innerText = courseCount;
            document.getElementById('stats-documents').innerText = docCount;
        }

        function renderSemesterDetail(semesterIndex) {
            const content = document.getElementById('semester-detail-content');
            const semester = academicData[semesterIndex];
            
            let coursesHTML = '';
            if (semester.courses.length > 0) {
                semester.courses.forEach((course, courseIndex) => {
                    let categoriesHTML = '';
                    const categories = {
                        notes: 'Notes', 
                        slides: 'Slides', 
                        quizzes: 'Quizzes', 
                        assignments: 'Assignments'
                    };
                    
                    Object.entries(categories).forEach(([key, displayName]) => {
                        const docsList = (course[key] || []).map((doc, docIndex) => `
                            <li class="flex justify-between items-center text-gray-600 text-sm py-1">
                                <span class="flex-grow">${doc.name}</span>
                                <div class="flex space-x-2">
                                    <button onclick="openRenameModal(${courseIndex}, '${key}', ${docIndex})" class="text-blue-500 hover:text-blue-700 font-bold text-lg leading-none">&vellip;</button>
                                    <button onclick="deleteDocument(${courseIndex}, '${key}', ${docIndex})" class="text-red-500 hover:text-red-700 font-bold text-lg leading-none">&times;</button>
                                </div>
                            </li>`).join('');
                        
                        categoriesHTML += `<div class="border rounded p-3"><div class="flex justify-between items-center mb-2"><h4 class="font-bold">${displayName}</h4><button onclick="openModal('document', ${courseIndex}, '${key}')" class="bg-blue-500 text-white w-6 h-6 rounded-full text-sm flex items-center justify-center hover:bg-blue-600">+</button></div><ul class="divide-y">${docsList || '<li class="text-gray-400 text-sm py-1">No documents yet.</li>'}</ul></div>`;
                    });
                    
                    const pastPapersCategories = {
                        'pastPapers-MID 1': 'MID 1', 
                        'pastPapers-MID 2': 'MID 2', 
                        'pastPapers-FINAL': 'FINAL'
                    };
                    let pastPapersHTML = '';
                    Object.entries(pastPapersCategories).forEach(([key, displayName]) => {
                        const subDocsList = (course.pastPapers[displayName] || []).map((doc, docIndex) => `
                            <li class="flex justify-between items-center text-gray-600 text-sm py-1">
                                <span class="flex-grow">${doc.name}</span>
                                <div class="flex space-x-2">
                                    <button onclick="openRenameModal(${courseIndex}, '${key}', ${docIndex})" class="text-blue-500 hover:text-blue-700 font-bold text-lg leading-none">&vellip;</button>
                                    <button onclick="deleteDocument(${courseIndex}, '${key}', ${docIndex})" class="text-red-500 hover:text-red-700 font-bold text-lg leading-none">&times;</button>
                                </div>
                            </li>`).join('');
                        
                        pastPapersHTML += `<div class="border rounded p-3"><div class="flex justify-between items-center mb-2"><h4 class="font-bold">${displayName}</h4><button onclick="openModal('document', ${courseIndex}, '${key}')" class="bg-blue-500 text-white w-6 h-6 rounded-full text-sm flex items-center justify-center hover:bg-blue-600">+</button></div><ul class="divide-y">${subDocsList || '<li class="text-gray-400 text-sm py-1">No documents yet.</li>'}</ul></div>`;
                    });

                    categoriesHTML += `<div class="border rounded p-3 col-span-full"><h4 class="font-bold text-lg mb-2">Past Papers</h4><div class="course-category-grid">${pastPapersHTML}</div></div>`;

                    coursesHTML += `<div class="bg-white rounded-lg shadow p-4 mb-4"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold text-gray-700">${course.name}</h3><button onclick="deleteCourse(${courseIndex})" class="text-sm bg-red-100 text-red-700 px-3 py-1 rounded-full hover:bg-red-200">Delete Course</button></div><div class="course-category-grid">${categoriesHTML}</div></div>`;
                });
            } else {
                coursesHTML = `<p class="text-gray-500 text-center">No courses added for this semester yet.</p>`;
            }

            content.innerHTML = `<div class="flex justify-between items-center mb-6"><h2 class="text-3xl font-bold text-gray-800">${semester.name}</h2><button onclick="openModal('course')" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600">+ Add Course</button></div>${coursesHTML}`;
        }
    </script>
</body>
</html>
